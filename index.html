<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>ðŸŒžCharlie's Weather Forecast</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="city-search" id="city-search-form">
                <input type="search" placeholder="Enter a city..." required class="city-search-input"
                    id="city-search-form-input" />
                <input type="submit" value="Search" class="city-search-submit" />
            </form>
            <div class="date" id="date"></div>
        </header>
        <main>
            <div class="city-temp">
                <div class="city-info">
                    <h1 class="city" id="city"> London </h1>
                    <div class="city-weather">
                        <span class="icon" id="icon"></span>
                        <span class="weather-description" id="weather-description"></span>
                    </div>
                    <div class="humidityWind">
                        <div class="city-humidity">
                            <div class="material-symbols-outlined">
                                heat
                            </div>
                            <span class="humidity" id="humidity"></span>
                        </div>
                        <div class="city-wind">
                            <div class="material-symbols-outlined">
                                air
                            </div>
                            <span class="wind" id="wind"></span>
                        </div>
                    </div>
                </div>
                <div class="temp">
                    <div class="temp-value" id="temperature">10</div>
                    <div class="temp-unit">Â°C </div>
                </div>
            </div>
        </main>
        <footer class="footer"> Coded by
            <a href="https://www.linkedin.com/in/charlie-wheeler-34288363/" target="blank">
                Charlie Wheeler</a>
            open sourced on
            <a href="https://github.com/charliewheels/Weather-App-Project" target="blank"> Github</a>
            and hosted by
            <a href="https://www.netlify.com/" target="blank"> Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>

</body>

</html>
